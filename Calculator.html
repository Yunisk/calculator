<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karim's Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body
    style="
      background: white url('white\ img.jpg') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <h1>Welcome to Karim's Calculator!</h1>
    <h2>Designed and Implemented on September 21 2023</h2>
    <div class="calculator">
      <div class="container">
        <div class="screen"></div>
        <div class="numbers">
          <div class="row">
            <button class="num btn btn-secondary col-3" value="0">0</button>
            <button class="num btn btn-secondary col-3" value="1">1</button>
            <button class="num btn btn-secondary col-3" value="2">2</button>
            <button class="operation btn btn-warning col-3" value="/">/</button>
            <button class="num btn btn-secondary col-3" value="3">3</button>
            <button class="num btn btn-secondary col-3" value="4">4</button>
            <button class="num btn btn-secondary col-3" value="5">5</button>
            <button class="operation btn btn-warning col-3" value="*">*</button>
            <button class="num btn btn-secondary col-3" value="6">6</button>
            <button class="num btn btn-secondary col-3" value="7">7</button>
            <button class="num btn btn-secondary col-3" value="8">8</button>
            <button class="operation btn btn-warning col-3" value="-">-</button>
            <button class="num btn btn-secondary col-3" value="9">9</button>
            <button class="AC btn btn-warning col-3" value="AC">AC</button>
            <button class="equals btn btn-warning col-3" value="=">=</button>
            <button class="operation btn btn-warning col-3" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
